<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progamção para dispositivos moveis</title>
</head>

<body>
    <h1>Progamção para dispositivos moveis</h1>

    <h2>Soma de Números</h2>
    <label for="num1">Primeiro número:</label>
    <input type="number" id="num1" step="0.01"><br>
    <label for="num2">Segundo número:</label>
    <input type="number" id="num2" step="0.01"><br>
    <button onclick="somar()">Somar</button>
    <p id="resultado"></p>

    <script>
        function somar() {

            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);


            const soma = num1 + num2;


            document.getElementById("resultado").innerText = `A soma de ${num1} e ${num2} é: ${soma}`;
        }
    </script>
</body>

</html>
