<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação para Dispositivos Móveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            box-shadow: 2px 2px 12px #aaa;
        }

        input[type="number"] {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Programação para Dispositivos Móveis</h1>

    <h2>Soma de Números</h2>
    <label for="num1">Primeiro número:</label>
    <input type="number" id="num1" step="0.01"><br>
    <label for="num2">Segundo número:</label>
    <input type="number" id="num2" step="0.01"><br>
    <button onclick="somar()">Somar</button>
    <p id="resultado"></p>

    <h2>Média de Notas</h2>
    <label for="nota1">1ª Nota:</label>
    <input type="number" id="nota1" step="0.01"><br>
    <label for="nota2">2ª Nota:</label>
    <input type="number" id="nota2" step="0.01"><br>
    <label for="nota3">3ª Nota:</label>
    <input type="number" id="nota3" step="0.01"><br>
    <label for="nota4">4ª Nota:</label>
    <input type="number" id="nota4" step="0.01"><br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultadoMedia"></p>

    <h2>Tabuada</h2>
    <label for="numero">Número inteiro:</label>
    <input type="number" id="numero"><br>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <p id="resultadoTabuada"></p>

    <script>
        function somar() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const soma = num1 + num2;
            document.getElementById("resultado").innerText = `A soma de ${num1} e ${num2} é: ${soma}`;
        }

        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);
            const nota4 = parseFloat(document.getElementById("nota4").value);

            const media = (nota1 + nota2 + nota3 + nota4) / 4;

            let status;
            if (media >= 6) {
                status = "Aprovado";
            } else {
                status = "Reprovado";
            }

            document.getElementById("resultadoMedia").innerText = `Média: ${media.toFixed(2)} - Status: ${status}`;
        }

        function mostrarTabuada() {
            const numero = parseInt(document.getElementById("numero").value);
            let resultado = '';

            for (let i = 0; i <= 10; i++) {
                resultado += `${numero} x ${i} = ${numero * i}<br>`;
            }

            document.getElementById("resultadoTabuada").innerHTML = resultado;
        }
    </script>
</body>

</html>
